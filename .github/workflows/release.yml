name: Release Desktop App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: npm run build:win -- --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lookback-win
          path: app/dist/**

  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build macOS artifacts
        run: npm run build:mac -- --publish never
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Notarize macOS artifacts
        run: |
          # 提交 zip 文件公证（Apple 要求 zip 格式提交）
          ZIP_FILE=$(find dist -name "*-mac.zip" | head -n 1)
          echo "Notarizing: $ZIP_FILE"
          RESULT=$(xcrun notarytool submit "$ZIP_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 1800 \
            --output-format json)
          echo "$RESULT"
          SUBMISSION_ID=$(echo "$RESULT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('id',''))")
          STATUS=$(echo "$RESULT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('status',''))")
          # 无论成功失败都打印日志
          if [ -n "$SUBMISSION_ID" ]; then
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" || true
          fi
          if [ "$STATUS" != "Accepted" ]; then
            echo "Notarization failed with status: $STATUS"
            exit 1
          fi
          # staple 认证票据到 dmg
          DMG_FILE=$(find dist -name "*.dmg" | head -n 1)
          echo "Stapling: $DMG_FILE"
          xcrun stapler staple "$DMG_FILE"
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lookback-mac
          path: app/dist/**

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build-win
      - build-mac
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: lookback-win
          path: release-assets/win

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: lookback-mac
          path: release-assets/mac

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: moayuisuda/lookback-release
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/win/*.exe
            release-assets/win/*.exe.blockmap
            release-assets/win/latest.yml
            release-assets/mac/*.dmg
            release-assets/mac/*.dmg.blockmap
            release-assets/mac/*-mac.zip
            release-assets/mac/latest-mac.yml
          overwrite_files: true
          generate_release_notes: true
          fail_on_unmatched_files: false
