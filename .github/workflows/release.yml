name: Release Desktop App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: npm run build:win -- --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lookback-win
          path: app/dist/**

  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build macOS artifacts
        run: npm run build:mac -- --publish never
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lookback-mac
          path: app/dist/**

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build-win
      - build-mac
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: lookback-win
          path: release-assets/win

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: lookback-mac
          path: release-assets/mac

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: moayuisuda/lookback-release
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/win/*.exe
            release-assets/win/*.exe.blockmap
            release-assets/win/latest.yml
            release-assets/mac/*.dmg
            release-assets/mac/*.dmg.blockmap
            release-assets/mac/*-mac.zip
            release-assets/mac/latest-mac.yml
          overwrite_files: true
          generate_release_notes: true
          fail_on_unmatched_files: false
